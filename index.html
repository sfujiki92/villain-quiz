
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PowerPuff Girls Villain Quiz</title>
  </head>
  <body background="img/heart.jpg">
    <div class="container">
      <img src="img/powerpuff.jpg" alt="powerpuff girls"/>
      <h1>Which PowerPuff Girls Villain Are You?</h1>
      <p>Take this quiz to find out!</p>
      <br>
      <br>
      <form id="quiz">
        <div class="form-group">
         <label for="name">Please enter your name:</label>
         <input id="name" class="form-control" type="text">
        </div>

        <h2>Choose a color:</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="radio">
              <img src="img/red.jpg" alt="color red">
              <br>
              <label>
                <input type="radio" name="color" value="0" checked>
                Red
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="radio">
              <img src="img/Black.jpg" alt="color black">
              <br>
              <label>
                <input type="radio" name="color" value="2">
                Black
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="radio">
              <img src="img/green.jpg" alt="color green">
              <br>
              <label>
                <input type="radio" name="color" value="3">
                Green
              </label>
            </div>
          </div>
        </div>

        <h2>Which place appeals to you?</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="radio">
              <img src="img/desert.jpg" alt="photo of a desert">
              <br>
              <label>
                <input type="radio" name="place" value="0" checked>
                Desert
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/jungle.jpg" alt="photo of a jungle">
              <br>
              <label>
                <input type="radio" name="place" value="1">
                Jungle
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/city.jpg" alt="photo of a city">
              <br>
              <label>
                <input type="radio" name="place" value="2">
                City
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/woods.jpg" alt="photo of the woods">
              <br>
              <label>
                <input type="radio" name="place" value="3">
                Woods
              </label>
            </div>
          </div>
        </div>

        <h2>What's your style?</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="radio">
              <img src="img/streetwear.jpg" alt="streetwear fashion">
              <br>
              <label>
                <input type="radio" name="style" value="4" checked>
                Street Wear
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="radio">
              <img src="img/couture.jpg" alt="haute couture fashion">
              <br>
              <label>
                <input type="radio" name="style" value="1">
                Haute Couture
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="radio">
              <img src="img/shirt.jpeg" alt="plain fashion">
              <br>
              <label>
                <input type="radio" name="style" value="3">
                White T-shirt & jeans
              </label>
            </div>
          </div>
        </div>

        <h2>Which musical artist do you like most?</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="radio">
              <img src="img/gorillaz.jpg" alt="Gorillaz band">
              <br>
              <label>
                <input type="radio" name="music" value="1" checked>
                Gorillaz
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/dolly.jpg" alt="Dolly Parton">
              <br>
              <label>
                <input type="radio" name="music" value="3">
                Dolly Parton
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/mozart.jpeg" alt="Mozart">
              <br>
              <label>
                <input type="radio" name="music" value="2">
                Mozart
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/beastie.jpg" alt="Beastie Boys">
              <br>
              <label>
                <input type="radio" name="music" value="4">
                Beastie Boys
              </label>
            </div>
          </div>
        </div>

        <h2>Choose a food:</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="radio">
              <img src="img/steak.jpeg" alt="steak">
              <br>
              <label>
                <input type="radio" name="food" value="0" checked>
                Steak
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/burger.jpg" alt="burger">
              <br>
              <label>
                <input type="radio" name="food" value="3">
                Burgers
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/chicken.jpg" alt="fried chicken">
              <br>
              <label>
                <input type="radio" name="food" value="2">
                Fried Chicken
              </label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="radio">
              <img src="img/pizza.jpg" alt="pizza">
              <br>
              <label>
                <input type="radio" name="food" value="1">
                Pizza
              </label>
            </div>
          </div>
        </div>

        <h2>Do you like working alone or with others?</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="radio">
              <img src="img/alone.jpg" alt="working alone">
              <br>
              <label>
                <input type="radio" name="work" value="1" checked>
                Alone
              </label>
            </div>
          </div>

          <div class="col-md-6">
          <div class="radio">
            <img src="img/group.jpg" alt="work in a group">
            <br>
            <label>
              <input type="radio" name="work" value="3">
              In a group
            </label>
          </div>
          </div>
        </div>

        <h2>Choose a sport:</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="radio">
              <img src="img/basketball.jpg" alt="basketball">
              <br>
              <label>
                <input type="radio" name="sport" value="3" checked>
                Basketball
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="radio">
              <img src="img/football.jpg" alt="football">
              <br>
              <label>
                <input type="radio" name="sport" value="2">
                Football
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="radio">
              <img src="img/tennis.jpg" alt="tennis">
              <br>
              <label>
                <input type="radio" name="sport" value="0">
                Tennis
              </label>
            </div>
          </div>
        </div>

        <br>
        <br>

        <div class="submit-button">
          <button type="submit" name="button" id="submit-button">Submit Quiz</button>
        </div>
      </form>

      <br>
      <br>
      <br>

      <div id="answer">
        <p><span class="name"></span>, you are <span id="villain"></span></p>
        <img id="villain-image" src=""/>
        <p><span id="traits"></span></p>
      </div>

    </div>
  </body>
</html>
