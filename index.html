
<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Villain Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which PowerPuff Girls Villain Are You?</h1>
        <p>Take this quiz to find out!</p>
      </div>
      <form id="quiz">
        <h2>What's your favorite color?</h2>
          <div class="row">
            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="color" value="2" checked>
                Red
              </label>
              <br>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="color" value="3" checked>
                Black
              </label>
              <br>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="color" value="0" checked>
                Green
              </label>
              <br>
            </div>
            </div>
          </div>

        <h2>Which environment appeals to you?</h2>
          <div class="row">
            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="environment" value="1" checked>
                Desert
              </label>
              <br>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="environment" value="2" checked>
                Jungle
              </label>
              <br>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="environment" value="3" checked>
                City
              </label>
              <br>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="environment" value="0" checked>
                Woods
              </label>
              <br>
            </div>
            </div>
          </div>

        <h2>What's your style?</h2>
          <div class="row">
            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="style" value="3" checked>
                Street Wear
              </label>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="style" value="0" checked>
                Haute Couture
              </label>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="style" value="4" checked>
                White T-shirt & jeans
              </label>
            </div>
            </div>
          </div>

        <h2>Which musical artist do you like most?</h2>
          <div class="row">
            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="music" value="1" checked>
                Gorillaz
              </label>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="music" value="2" checked>
                Taylor Swift
              </label>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="music" value="3" checked>
                Mozart
              </label>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="music" value="0" checked>
                Smash Mouth
              </label>
            </div>
            </div>
          </div>

        <h2>Choose a food:</h2>
          <div class="row">
            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="food" value="4" checked>
                Steak
              </label>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="food" value="2" checked>
                Burgers
              </label>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="food" value="3" checked>
                Fried Chicken
              </label>
            </div>
            </div>

            <div class="col-md-3">
            <div class="radio">
              <label>
                <input type="radio" name="food" value="1" checked>
                Pizza
              </label>
            </div>
            </div>
          </div>

        <h2>Do you like working alone or with others?</h2>
          <div class="row">
            <div class="col-md-6">
            <div class="radio">
              <label>
                <input type="radio" name="work" value="2" checked>
                Alone
              </label>
            </div>
            </div>

            <div class="col-md-6">
            <div class="radio">
              <label>
                <input type="radio" name="work" value="3" checked>
                In a group
              </label>
            </div>
            </div>
          </div>

        <h2>Choose a sport:</h2>
          <div class="row">
            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="sport" value="5" checked>
                Basketball
              </label>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="sport" value="3" checked>
                Football
              </label>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="sport" value="1" checked>
                Tennis
              </label>
            </div>
            </div>
          </div>

        <button type="submit" name="button">Submit Quiz</button>
      </form>
      <br>
      <br>
      <br>
      <div id="answer">
        <p>You are <span id="villain"></span></p>
        <p><span id="traits"></span></p>

      </div>

    </div>
  </body>
</html>
